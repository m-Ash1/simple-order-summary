<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <div class="container">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="music-illustration">
      </div>
      <div class="main-summary">
        <div class="centered-summary">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
          </div>
      </div>
      <div class="plan">
        <div class="blue-plan">
          <div class="icon"><img src="images/icon-music.svg" alt="icon-music"></div>
          <div class="middle">Annual Plan <span>$59.99/year</span></div>
          <div class="change"><a href="#">Change</a></div>
        </div>
      </div>
      <div class="button">
        <div class="main-btn">Proceed to Payment</div>
      </div>
      <div class="cancel"><a href="">Cancel Order</a></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.behance.net/m_ashraffarouk">ash</a>.
</body>
</html>
